<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" media="print" onload="this.media='all'">
    <script src="./calculator.js" defer async></script>
    <title>Project: Calculator (The Odin Project: Foundations)</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="previous-operand"></div>
            <div id="current-operand"></div>
        </div>
        <button id="clear" class="wide">AC</button>
        <button id="delete">DEL</button>
        <button class="operator">รท</button>
        <button class="operand">1</button>
        <button class="operand">2</button>
        <button class="operand">3</button>
        <button class="operator">*</button>
        <button class="operand">4</button>
        <button class="operand">5</button>
        <button class="operand">6</button>
        <button class="operator">+</button>
        <button class="operand">7</button>
        <button class="operand">8</button>
        <button class="operand">9</button>
        <button class="operator">-</button>
        <button class="operand">.</button>
        <button class="operand">0</button>
        <button id="equals" class="wide">=</button>
    </div>
    <div class="footer"><span>&copy; echiperdev 2023</span></div>
</body>
</html>
